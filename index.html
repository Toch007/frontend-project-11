<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  </style>
</head>

<body>
  <main class="container">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="Base Apparel Logo">
    </header>

    <section class="hero">
      <picture>
        <source class="main-pic" media="(min-width: 380px)" srcset="images/hero-desktop.jpg" />
        <img src="images/hero-mobile.jpg" alt="" />
      </picture>
    </section>

    <section class="content">

      <h1 class="content__header">
        <span class="we-re">We're</span><span>coming</span><span>soon</span>
      </h1>
      <p class="content__text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <form id="form" action="#" method="post">
        <div class="input-container">
          <input type="text" id="email" name="email" placeholder="Email Address" />
          <span>
            <img class="error-img" src="images/icon-error.svg" alt="">
          </span>
        </div>
        <button class="btn" type="submit" aria-label="submit">
          <img src="images/icon-arrow.svg" alt="">
        </button>
        <span class="error-message">Please provide a valid email</span>
      </form>

    </section>

  </main>
  <script src="index.js"></script>

</body>

</html>
